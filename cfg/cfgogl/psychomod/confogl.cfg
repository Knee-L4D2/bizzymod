// ReadyUp Cvars
l4d_ready_cfg_name "psychomod 6.6.6"

// Confogl Cvars 
confogl_addcvar mp_gamemode "versus"
confogl_addcvar z_difficulty "normal"
confogl_addcvar confogl_pills_limit 10

// numbermod 4v4 Cvars
confogl_addcvar z_common_limit 30
confogl_addcvar z_mega_mob_size 50
confogl_addcvar z_mob_spawn_min_size 20
confogl_addcvar z_mob_spawn_max_size 20
confogl_addcvar z_mob_spawn_min_interval_normal 3300
confogl_addcvar z_mob_spawn_max_interval_normal 3300
confogl_addcvar z_ghost_delay_min 12
confogl_addcvar z_ghost_delay_max 15
confogl_addcvar z_respawn_interval 5

// invokemod Shared Cvars
exec cfgogl/psychomod/shared_cvars.cfg

// Config Cvars
exec cfgogl/psychomod/psychomod.cfg
