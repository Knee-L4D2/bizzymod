// ReadyUp Cvars
l4d_ready_cfg_name "flatmod 0.0"

// Confogl Cvars
confogl_addcvar mp_gamemode "versus"
confogl_addcvar z_difficulty "normal"

// flatmod 4v4 Cvars
confogl_addcvar z_common_limit 30
confogl_addcvar z_ghost_delay_min 15
confogl_addcvar z_ghost_delay_max 15
confogl_addcvar z_mega_mob_size 50
confogl_addcvar z_mob_spawn_min_size 15
confogl_addcvar z_mob_spawn_max_size 15
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
confogl_addcvar z_ghost_delay_min 15
confogl_addcvar z_ghost_delay_max 20

// Bugfix
confogl_addcvar z_versus_hunter_limit 1
confogl_addcvar z_versus_smoker_limit 1
confogl_addcvar z_versus_boomer_limit 1
confogl_addcvar z_versus_charger_limit 1
confogl_addcvar z_versus_jockey_limit 1
confogl_addcvar z_versus_spitter_limit 1

// flatmod Shared Cvars
exec cfgogl/flatmod/shared_cvars.cfg

// Config Cvars
exec cfgogl/flatmod/flatmod.cfg