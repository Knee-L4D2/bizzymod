// ReadyUp Cvars
l4d_ready_cfg_name "invokemod 0.0.69"

// Confogl Cvars 
confogl_addcvar mp_gamemode "versus"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_pills_limit 2

// numbermod 4v4 Cvars
confogl_addcvar z_common_limit 25
confogl_addcvar z_mega_mob_size 45
confogl_addcvar z_mob_spawn_min_size 15
confogl_addcvar z_mob_spawn_max_size 15
confogl_addcvar z_mob_spawn_min_interval_normal 3000
confogl_addcvar z_mob_spawn_max_interval_normal 3000

confogl_addcvar z_ghost_delay_min 5
confogl_addcvar z_ghost_delay_max 5
confogl_addcvar z_respawn_interval 5

// bug fix?
confogl_addcvar confogl_itemtracking_savespawns 1
confogl_addcvar confogl_itemtracking_savespawns "1"
sm_cvar z_ghost_delay_min 4
sm_cvar z_ghost_delay_max 6
sm_cvar z_respawn_interval 5

// invokemod Shared Cvars
exec cfgogl/invokemod/shared_cvars.cfg

// Config Cvars
exec cfgogl/invokemod/invokemod.cfg
