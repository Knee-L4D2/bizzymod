// ReadyUp Cvars
l4d_ready_cfg_name "OneMod 1.1"

// Confogl Cvars
confogl_addcvar mp_gamemode "versus"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_pills_limit 2 // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// OneMod Zombie Amounts/Intervals
confogl_addcvar z_common_limit 35
confogl_addcvar z_ghost_delay_min 13
confogl_addcvar z_ghost_delay_max 13
confogl_addcvar z_mega_mob_size 65
confogl_addcvar z_mob_spawn_min_size 20
confogl_addcvar z_mob_spawn_max_size 20
confogl_addcvar z_mob_spawn_min_interval_normal 3000
confogl_addcvar z_mob_spawn_max_interval_normal 3000

//Unlimited M2
confogl_addcvar z_gun_swing_vs_restore_time 1
confogl_addcvar z_gun_swing_vs_cooldown 0

// SI Amounts
confogl_addcvar z_versus_hunter_limit 4
confogl_addcvar z_versus_boomer_limit 1
confogl_addcvar z_versus_smoker_limit 1
confogl_addcvar z_versus_charger_limit 0
confogl_addcvar z_versus_jockey_limit 0
confogl_addcvar z_versus_spitter_limit 0

// OneMod Shared Cvars
exec cfgogl/onemod/shared_cvars.cfg

// Config Cvars
exec cfgogl/onemod/onemod.cfg