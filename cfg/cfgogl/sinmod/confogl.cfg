// ReadyUp Cvars
l4d_ready_cfg_name "numbersmod 6.9"

// Confogl Cvars
confogl_addcvar mp_gamemode "mutation12"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar z_tank_health 4666
//confogl_addcvar confogl_pills_limit 4

confogl_limit_hr 1
confogl_addcvar confogl_limit_hr 1
l4d_wlimits_add 1 0 weapon_hunting_rifle
l4d_ammo_spawn_allow "1"
l4d_ammo_spawn_random "4"

confogl_addcvar z_common_limit 35
confogl_addcvar z_background_limit 15
confogl_addcvar z_mega_mob_size 35
confogl_addcvar z_mob_spawn_min_size 15
confogl_addcvar z_mob_spawn_max_size 15
confogl_addcvar z_mob_spawn_min_interval_normal 3000
confogl_addcvar z_mob_spawn_max_interval_normal 3000

confogl_addcvar z_ghost_delay_min 12
confogl_addcvar z_ghost_delay_max 12
confogl_addcvar sv_disable_glow_survivors 1
confogl_addcvar sv_disable_glow_faritems 1
confogl_addcvar z_non_head_damage_factor_multiplier 0.5
confogl_addcvar z_head_damage_causes_wounds 1
confogl_addcvar z_use_next_difficulty_damage_factor 1
confogl_addcvar z_witch_always_kills 1

sm_cvar z_ghost_delay_min 12
sm_cvar z_ghost_delay_max 12

// bizzymod Shared Cvars
exec cfgogl/numbersmod/shared_cvars.cfg

// Config Cvars
exec cfgogl/numbersmod/numbersmod.cfg