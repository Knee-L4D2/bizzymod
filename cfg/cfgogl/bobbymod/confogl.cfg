// ReadyUp Cvars
confogl_addcvar l4d_ready_cfg_name "bobbymod 0.3"

// Confogl Cvars
confogl_addcvar mp_gamemode "versus"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_pills_limit 4 // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// ZoneMod 4v4 Cvars
confogl_addcvar z_common_limit 30
confogl_addcvar z_ghost_delay_min 11
confogl_addcvar z_ghost_delay_max 12
confogl_addcvar z_mega_mob_size 75
confogl_addcvar z_mob_spawn_min_size 20
confogl_addcvar z_mob_spawn_max_size 20
confogl_addcvar z_mob_spawn_min_interval_normal 4000
confogl_addcvar z_mob_spawn_max_interval_normal 4000

//Mean witches
confogl_addcvar z_witch_anger_rate 0.4
confogl_addcvar z_witch_flashlight_range 600
confogl_addcvar z_witch_max_threat_time 6
confogl_addcvar z_witch_min_threat_time 4
confogl_addcvar z_witch_threat_hostile_range 750
confogl_addcvar z_witch_threat_normal_range 450

// BOBBY!
confogl_addcvar z_cough_cloud_radius 500
confogl_addcvar z_hunter_max_pounce_bonus_damage 100
confogl_addcvar z_hunter_lunge_distance 1000
confogl_addcvar z_jockey_leap_range 400
confogl_addcvar z_vomit_range 500
confogl_addcvar tongue_range 1500

confogl_addcvar z_versus_boomer_limit 2
confogl_addcvar z_versus_charger_limit 2
confogl_addcvar z_versus_hunter_limit 2
confogl_addcvar z_versus_jockey_limit 2
confogl_addcvar z_versus_smoker_limit 2

// ZoneMod Shared Cvars
exec cfgogl/bobbymod/shared_cvars.cfg

// Config Cvars
exec cfgogl/bobbymod/bobbymod.cfg