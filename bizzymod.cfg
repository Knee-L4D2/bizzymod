confogl_addcvar l4d_si_slowdown_tank 0

confogl_addcvar l4d_pills_hot 1
confogl_addcvar l4d_pills_hot_interval 0.1
confogl_addcvar l4d_pills_hot_increment 2
confogl_addcvar l4d_pills_hot_total 50
confogl_addcvar l4d_adrenaline_hot 1
confogl_addcvar l4d_adrenaline_hot_interval 0.2
confogl_addcvar l4d_adrenaline_hot_increment 2
confogl_addcvar l4d_adrenaline_hot_total 25

// [l4d2_weaponrules.smx]
l4d2_addweaponrule smg_mp5                smg_silenced
l4d2_addweaponrule rifle                  smg
l4d2_addweaponrule rifle_desert           smg
l4d2_addweaponrule rifle_ak47             smg_silenced
l4d2_addweaponrule rifle_sg552            smg
l4d2_addweaponrule autoshotgun            pumpshotgun
l4d2_addweaponrule shotgun_spas           shotgun_chrome
l4d2_addweaponrule sniper_military        hunting_rifle
l4d2_addweaponrule sniper_scout           hunting_rifle
l4d2_addweaponrule sniper_awp             hunting_rifle
l4d2_addweaponrule grenade_launcher       hunting_rifle
l4d2_addweaponrule rifle_m60              hunting_rifle

// [l4d2_unsilent_jockey.smx]
confogl_addcvar sm_unsilentjockey_enabled 1
confogl_addcvar sm_unsilentjockey_always 1
confogl_addcvar sm_unsilentjockey_time 0.1

// [l4d2_antibaiter.smx]
confogl_addcvar l4d2_antibaiter_delay 15
confogl_addcvar l4d2_antibaiter_horde_timer 30
confogl_addcvar l4d2_antibaiter_progress 0.03

// [l4d_boss_percent.smx]
confogl_addcvar l4d_global_percent 0
confogl_addcvar l4d_tank_percent 1
confogl_addcvar l4d_witch_percent 0
confogl_addcvar l4d_boss_vote 1

// [l4d2_nobhaps.smx]
confogl_addcvar simple_antibhop_enable 1
confogl_addcvar bhop_allow_survivor 0
confogl_addcvar bhop_except_si_flags 16	// only jockey

// [autopause.smx]
confogl_addcvar autopause_enable 1
confogl_addcvar autopause_force 0
confogl_addcvar autopause_apdebug 0

// [l4d2_dominatorscontrol.smx]
confogl_addcvar l4d2_dominators 0

// [l4d_weapon_limits.smx]
l4d_wlimits_add 0 2 weapon_melee
l4d_wlimits_add 2 0 weapon_pistol_magnum
l4d_wlimits_add 0 1 weapon_hunting_rifle weapon_sniper_scout weapon_sniper_awp
l4d_wlimits_lock

// [l4d2_playstats.smx + survivor_mvp]
confogl_addcvar sm_survivor_mvp_brevity 0
confogl_addcvar sm_survivor_mvp_brevity_latest 111
confogl_addcvar sm_stats_autoprint_vs_round 8372

// [l4d2_skill_detect.smx]
confogl_addcvar sm_skill_report_enable 1

// Shared Settings
exec cfgogl/bizzymod/shared_settings.cfg