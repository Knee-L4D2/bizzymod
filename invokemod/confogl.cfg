// ReadyUp Cvars
l4d_ready_cfg_name "invokemod 0.0.69"

// Confogl Cvars 
confogl_addcvar mp_gamemode "versus"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar z_tank_health 4500

// invokemod Shared Cvars
exec cfgogl/invokemod/shared_cvars.cfg

// Config Cvars
exec cfgogl/invokemod/invokemod.cfg